<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body 
{
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image:linear-gradient(to bottom,#1d1d1e, #46332e);
}
#h
{
    margin-top: 1%;
    width: 100%;
    height: 15%;
    padding: 10px;
    text-align: center;
    font-size: xx-large;
    color: antiquewhite;
}
#m
{
    margin-top: 2%;
    width: 100%;
    height: 65%;
    overflow: hidden;
    color: antiquewhite;
    display: flex;
    flex-direction: column;
    align-items: center;
}
#f
{
    margin-top: 2%;
    width: 100%;
    height: 10%;
    text-align: center;
    color: antiquewhite;
}
table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px;
    color: antiquewhite;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f59115; /* Kolor tła dla tytułowych wierszy */
    color: #fff;
}

button {
    padding: 5px 10px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="h">Twój internetowy sklep pod blokiem </div>

    <div id="m">
        <table>
            <thead>
                <tr>
                    <th>Przedmiot</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produkt 1</td>
                    <td>10.00 zł</td>
                    <td>
                        <button onclick="decreaseQuantity('quantity1')">-1</button>
                        <span id="quantity1">1</span>
                        <button onclick="increaseQuantity('quantity1')">+1</button>
                    </td>
                </tr>
                <tr>
                    <td>Produkt 2</td>
                    <td>20.00 zł</td>
                    <td>
                        <button onclick="decreaseQuantity('quantity2')">-1</button>
                        <span id="quantity2">1</span>
                        <button onclick="increaseQuantity('quantity2')">+1</button>
                    </td>
                </tr>
                <!-- Dodaj więcej wierszy według potrzeb -->
                <tr>
                    <td colspan="2">Suma</td>
                    <td>
                        <span id="total">0.00 zł</span>
                        <button onclick="calculateTotal()">Oblicz Sumę</button>
                    </td>
                </tr>
            </tbody>
            </tbody>
        </table>
        
        <script>
            function increaseQuantity(spanId) {
                var quantitySpan = document.getElementById(spanId);
                var currentQuantity = parseInt(quantitySpan.innerHTML);
                quantitySpan.innerHTML = currentQuantity + 1;
            }
        
            function decreaseQuantity(spanId) {
                var quantitySpan = document.getElementById(spanId);
                var currentQuantity = parseInt(quantitySpan.innerHTML);
                if (currentQuantity > 0) {
                    quantitySpan.innerHTML = currentQuantity - 1;
                }
            }
            function updateTotal() {
            var prices = document.getElementsByClassName('price');
            var quantities = document.getElementsByClassName('quantity');
            var totalElement = document.getElementById('total');

            var total = 0;
            for (var i = 0; i < prices.length; i++) {
                total += parseFloat(prices[i].innerHTML) * parseInt(quantities[i].innerHTML);
            }

            totalElement.innerHTML = total.toFixed(2) + ' zł';
        }
        function calculateTotal() {
            updateTotal();
            alert("Suma została obliczona.");
        }
        </script>
    </div>
       
    <div id="f"></div>
</body>
</html>
